<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .login-container {
            width: 300px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group-oneline {
            margin-bottom: 15px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script src="/js/common.js"></script>
</head>

<body>

    <div id="page-content">
        <div class="login-container">
            <h2>로그인</h2>
            <p id="error-box" class="error invisible">로그인 실패!</p>
            <form id="login-form" method="post">
                <div class="input-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" placeholder="예) hong@test.com" required>
                </div>
                <div class="input-group">
                    <label for="password">암호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group-oneline">
                    <input type="checkbox" id="saveEmail" name="saveEmail">
                    <label for="saveEmail">이메일 저장</label>
                </div>
                <div class="input-group">
                    <input type="submit" value="로그인">
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.querySelector("#login-form");
        const email = document.querySelector("#email");
        const password = document.querySelector("#password");
        const saveEmail = document.querySelector("#saveEmail");

        const emailCookie = getCookie("email");
        if (emailCookie) {
            email.value = emailCookie;
            saveEmail.checked = true;
        }

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const params = new URLSearchParams();
            params.append("email", email.value);
            params.append("password", password.value);
            if (saveEmail.checked) {
                params.append("saveEmail", "on");
            }
            //params.append("_csrf", __csrfToken); // 파라미터로 전송할 때


            const xhr = new XMLHttpRequest();
            xhr.open("POST", `${__restServer}/auth/login`, false);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("X-XSRF-TOKEN", __csrfToken); // 요청 헤더로 전송할 때
            xhr.withCredentials = true;
            xhr.send(params.toString());

            const response = JSON.parse(xhr.responseText);
            if (response.status == "success") {
                location.href = "/home.html";
            } else {
                document.querySelector("#error-box").classList.remove("invisible");
            }

        });
    </script>
</body>

</html>
