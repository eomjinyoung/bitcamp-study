<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>새 게시글</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
            /* Allow vertical resizing of the textarea */
        }

        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/common.js"></script>
</head>

<body>


    <div id="page-content" class="board-form-container">
        <h1>새 게시글</h1>
        <form id="board-form" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="no" value="39">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="files">첨부파일:</label>
                <input type="file" id="files" name="files" multiple>
            </div>
            <div class="form-group">
                <input type="submit" value="등록">
            </div>
        </form>
    </div>

    <script>
        const boardForm = document.querySelector("#board-form");

        boardForm.addEventListener("submit", (e) => {
            e.preventDefault();
            axios
                .post(`${__restServer}/board/add`,
                    new FormData(boardForm), {
                    headers: {
                        "Authorization": "Bearer " + __jwtToken
                    },
                    withCredentials: true
                })
                .then((response) => {
                    const result = response.data;
                    if (result.status == "failure") {
                        alert("게시글 등록 실패!");
                        throw new Error("게시글 등록 실패!");
                    }
                    location.href = "list.html";
                });
        });
    </script>

</body>

</html>
