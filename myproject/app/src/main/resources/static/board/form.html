<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>새 게시글</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>


<div id="content" class="board-form-container">
    <h1>새 게시글</h1>
    <form data-th-action="@{/board/add}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="no" value="39">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="files">첨부파일:</label>
            <input type="file" id="files" name="files" multiple>
        </div>
        <div class="form-group">
            <input type="submit" value="등록">
        </div>
    </form>
</div>


<script>
    (function() { // 페이지 헤더 로딩
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "/header.html", false);
        xhr.send();
        
        let parser = new DOMParser();
        let doc = parser.parseFromString(xhr.responseText, "text/html");

        document.body.insertBefore(doc.querySelector("#page-header"), document.body.firstChild);

    })();

    (function() { // 페이지 푸터 로딩
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "/footer.html", false);
        xhr.send();

        let parser = new DOMParser();
        let doc = parser.parseFromString(xhr.responseText, "text/html");

        document.body.appendChild(doc.querySelector("#page-footer"));
    })();

</script>

</body>
</html>
