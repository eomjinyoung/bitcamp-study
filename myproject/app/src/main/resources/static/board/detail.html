<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .form-group input[type="button"] {
            background-color: darkgray;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="button"]:hover {
            background-color: gray;
        }
    </style>
    <script src="/js/common.js"></script>
    
</head>
<body>
    
<div id="page-content">
    <h1>게시글</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="no">번호:</label>
            <input type="text" id="no" name="no" readonly>
        </div>
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="files">첨부파일:</label>
            <input type="file" id="files" name="files" multiple>
            <ul id="attached-files">
                <li>
                    <div>
                        <a href="/board/file/delete"></a>
                        <button type="button" onclick="deleteFile(${attachedFile.no})">삭제</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="writer">작성자:</label>
            <input type="text" id="writer" readonly>
        </div>
        <div class="form-group">
            <label for="createDate">작성일:</label>
            <input type="text" id="createDate" readonly>
        </div>
        <div class="form-group">
            <label for="viewCount">조회수:</label>
            <input type="text" id="viewCount" readonly>
        </div>
        <div class="form-group">
            <input type="submit" value="변경">
            <input type="button" value="삭제" onclick="deleteBoard()">
        </div>
    </form>
    <a href="list.html">목록</a>
</div>

<script>
const no = parseInt(new URLSearchParams(window.location.search).get("no"));
if (isNaN(no)) {
    alert("게시글 번호를 지정하세요!");
    throw new Error("게시글 번호가 없습니다.");
}

const xhr = new XMLHttpRequest();
xhr.open("GET", `/board/detail?no=${no}`, false);
xhr.send();
const response = JSON.parse(xhr.responseText);
if (response.status == "failure") {
    alert("해당 번호의 게시글이 없습니다.")
    console.log(response.data);
    throw new Error(response.data);
}

const data = response.data;

document.querySelector("#no").value = data.no;
document.querySelector("#title").value = data.title;
document.querySelector("#content").value = data.content;
document.querySelector("#writer").value = data.writer.name;
document.querySelector("#createDate").value = data.createDate;
document.querySelector("#viewCount").value = data.viewCount;



function deleteBoard(no) {
    document.getElementById("delete-form").submit();
}

function deleteFile(no) {
    document.querySelector("#delete-file-form input[name=no]").value = no;
    document.querySelector("#delete-file-form").submit();
}
</script>
</body>
</html>
