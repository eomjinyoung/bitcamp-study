<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board-form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
        }

        .board-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .form-group input[type="button"] {
            background-color: darkgray;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="button"]:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="board-form-container">
    <h1>게시글</h1>
    <form action="/board/update" method="post"  enctype="multipart/form-data">
        <div class="form-group">
            <label for="no">번호:</label>
            <input type="text" id="no" name="no" value="1"
                   th:value="${board.no}" readonly>
        </div>
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" value="제목입니다."
                   th:value="${board.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content"
                      th:text="${board.content}"
                      required>내용입니다.</textarea>
        </div>
        <div class="form-group">
            <label for="files">첨부파일:</label>
            <input type="file" id="files" name="files" multiple>
            <ul id="attached-files">
                <li th:each="attachedFile : ${board.attachedFiles}">
                    <a href="/board/file/delete"
                       th:href="@{/board/file/download(fileNo=${attachedFile.no})}"
                       th:text="${attachedFile.originFilename}">test.pdf</a>
                    <button type="button" onclick="deleteFile(${attachedFile.no})">삭제</button>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="writer">작성자:</label>
            <input type="text" id="writer" value="홍길동"
                   th:value="${board.writer.name}" readonly>
        </div>
        <div class="form-group">
            <label for="createDate">작성일:</label>
            <input type="text" id="createDate" value="2025-03-25"
                   th:value="${board.createDate}" readonly>
        </div>
        <div class="form-group">
            <label for="viewCount">조회수:</label>
            <input type="text" id="viewCount" value="22"
                   th:value="${board.viewCount}" readonly>
        </div>
        <div class="form-group">
            <input type="submit" value="변경">
            <input type="button" value="삭제" onclick="deleteBoard(${board.no})">
        </div>
    </form>
    <a href="list.html" th:href="/board/list">목록</a>
</div>

<script>
function deleteBoard(no) {
    location.href = "/board/delete?no=" + no;
}

function deleteFile(no) {
    location.href = "/board/file/delete?no=" + no;
}
</script>
</body>
</html>
