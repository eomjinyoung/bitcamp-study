<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시글 목록</h1>
    <a href="/board/form">새 게시글</a>
    <table>
        <thead>
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>생성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.no}"></td>
                <td><a href="/board/detail?no=${board.no}" th:text="${board.title}"></a></td>
                <td th:text="${board.writer.name}"></td>
                <td th:text="${board.createDate}"></td>
                <td th:text="${board.viewCount}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
