<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
            /* Allow vertical resizing of the textarea */
        }

        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .form-group input[type="button"] {
            background-color: darkgray;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="button"]:hover {
            background-color: gray;
        }
    </style>
    <script src="/js/common.js"></script>

</head>

<body>

    <div id="page-content">
        <h1>게시글</h1>
        <form id="board-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="no">번호:</label>
                <input type="text" id="no" name="no" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="files">첨부파일:</label>
                <input type="file" id="files" name="files" multiple>
                <ul id="attached-files"></ul>
            </div>
            <div class="form-group">
                <label for="writer">작성자:</label>
                <input type="text" id="writer" readonly>
            </div>
            <div class="form-group">
                <label for="createDate">작성일:</label>
                <input type="text" id="createDate" readonly>
            </div>
            <div class="form-group">
                <label for="viewCount">조회수:</label>
                <input type="text" id="viewCount" readonly>
            </div>
            <div class="form-group">
                <input type="submit" value="변경">
                <input type="button" value="삭제" onclick="deleteBoard()">
            </div>
        </form>
        <a href="list.html" data-th-href="@{/board/list}">목록</a>
    </div>

    <script id="li-template" type="text/handlebars">
        {{#each attachedFiles}}
        <li id="file-{{no}}">
            <div>
                <a href="/board/file/download?fileNo={{no}}">{{originFilename}}</a>
                <button type="button" onclick="deleteFile({{no}})">삭제</button>
            </div>
        </li>
        {{/each}}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
        const urlParams = new URL(location.href).searchParams;
        const no = urlParams.get("no");

        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/board/detail?no=" + no, false);
        xhr.send();
        const response = JSON.parse(xhr.responseText);
        if (response.status == "failure") {
            alert("해당 게시글이 없습니다!");
            location.href = "list.html";
        }

        const data = response.data;
        console.log(data);

        document.querySelector("#no").value = data.no;
        document.querySelector("#title").value = data.title;
        document.querySelector("#content").value = data.content;
        document.querySelector("#writer").value = data.writer.name;
        document.querySelector("#createDate").value = data.createDate;
        document.querySelector("#viewCount").value = data.viewCount;

        const attachedFiles = document.querySelector("#attached-files");
        const template = Handlebars.compile(document.querySelector("#li-template").innerHTML);
        attachedFiles.innerHTML = template(data);

        const boardForm = document.querySelector("#board-form");

        boardForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const xhr = new XMLHttpRequest();
            xhr.open("PATCH", "/board/update", false);
            xhr.setRequestHeader("X-XSRF-TOKEN", __csrfToken); // 요청 헤더로 전송할 때

            const formData = new FormData(boardForm);
            xhr.send(formData);

            if (response.status == "success") {
                location.href = "list.html";
            } else {
                alert("게시글 변경 실패!");
            }
        });

        function deleteBoard() {
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/board/delete", false);
            xhr.setRequestHeader("X-XSRF-TOKEN", __csrfToken); // 요청 헤더로 전송할 때

            const formData = new FormData();
            formData.append("no", no);
            xhr.send(formData);

            const response = JSON.parse(xhr.responseText);
            if (response.status == "success") {
                location.href = "list.html";
            } else {
                alert("게시글 삭제 실패!");
            }
        }

        function deleteFile(fileNo) {
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/board/file/delete", false);
            xhr.setRequestHeader("X-XSRF-TOKEN", __csrfToken); // 요청 헤더로 전송할 때

            const formData = new FormData();
            formData.append("no", fileNo);
            xhr.send(formData);

            const response = JSON.parse(xhr.responseText);
            if (response.status == "success") {
                attachedFiles.removeChild(attachedFiles.querySelector("#file-" + fileNo));
            } else {
                alert("파일 삭제 실패!");
            }
        }
    </script>
</body>

</html>
