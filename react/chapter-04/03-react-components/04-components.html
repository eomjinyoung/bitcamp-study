<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>리액트 콤포넌트</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="react-container"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script type="text/babel">
      const IngredientsList = ({ list }) => {
        return (
          <ul className='ingredients'>
            {list.map((value, index) => (
              <li key={index}>{value}</li>
            ))}
          </ul>
        );
      };

      const list = [
        "연어 500그램",
        "잣 1 컵",
        "버터 상추 2 컵",
        "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
        "올리브 오일 1/2 컵",
        "마늘 3 쪽",
      ];

      ReactDOM.render(<IngredientsList list={list} />, document.getElementById("react-container"));

      // ReactDOM.render(
      //   //React.createElement(IngredientsList, { "items": list }, null),
      //   IngredientsList({ "items": list }),
      //   document.getElementById("react-container")
      // );
    </script>
  </body>
</html>
