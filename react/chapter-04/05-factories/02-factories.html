<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>팩토리</title>
</head>
<body>

<!-- Target Container -->
<div id="react-container"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/react-dom-factories@1.0.2/index.js"></script>

<script>

    const list = ReactDOMFactories.ul({"className": "ingredients"},
      ReactDOMFactories.li(null,"연어 500그램"),
      ReactDOMFactories.li(null,"잣 1 컵"),
      ReactDOMFactories.li(null,"버터 상추 2 컵"),
      ReactDOMFactories.li(null,"옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개"),
      ReactDOMFactories.li(null,"올리브 오일 1/2 컵"),
      ReactDOMFactories.li(null,"마늘 3 쪽")
    )

    ReactDOM.render(list, document.getElementById('react-container'))

</script>

</body>
</html>
