<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>03 - createClass과 PropTypes을 사용해 검증에 성공하는 경우</title>
</head>
<body>
<div id="react-container"></div>

<script src="https://unpkg.com/prop-types/prop-types.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<script type="text/babel">

    const { Component } = React
    const { render } = ReactDOM

    class Summary extends Component {

        static propTypes = {
            ingredients: PropTypes.array,
            steps: PropTypes.array,
            title: PropTypes.string
        }

        render() {
            const {ingredients, steps, title} = this.props
            return (
              <div className="summary">
                <h1>{title}</h1>
                <p>
                  <span>재료  {ingredients.length} 종류 | </span>
                  <span>총 {steps.length} 단계</span>
               </p>
              </div>
            )
        }

    }

    const ingredients = [
        "연어",
        "잣",
        "버터 상추",
		"옐로 스쿼시",
		"올리브 오일",
		"마늘"
    ]

    const steps = [
      "오븐을 350도로 예열한다.",
      "유리 베이킹 그릇에 올리브 오일을 두른다.",
      "연어, 마늘, 잣을 그릇에 담는다.",
      "오븐에서 15분간 익힌다.",
      "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
      "오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다."
    ]

    render(
        <Summary title="구운 연어"
               ingredients={ingredients}
               steps={steps} />,
        document.getElementById('react-container')
    )

</script>

</body>
</html>
